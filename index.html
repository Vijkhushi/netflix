<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="input.css">
    <link rel="icon" href="favicon.png" sizes="16x16" type="image/png">
    <title>Netflix</title>
    <style>
body {
    background: url('netflix.png');
    padding: 1px 0px 1px 0px;
}

        /* Custom CSS */
      body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            background-size: cover;
            background-position: center;
            opacity: 0.6; /* Adjust the opacity value as needed */
            z-index: -1;
        }
    </style>
    
    
</head>

<body class="relative">
    <div class="container">
        <header>
            <img class="w-36 my-8 mx-60" src="netf.png" alt="">
        </header>
        <section>
            <div class="bg-black flex flex-col w-1/3 mt-10 mx-auto rounded-3xl mb-10 opacity-80">
                <h1 class="text-5xl font-bold text-white my-10 mx-8">Sign In</h1>
                <input class="my-4 mx-8 py-4 px-4 rounded-lg bg-gray-700 text-white" type="text"
                    placeholder="Email or phone number">
                <button
                    class="my-4 mx-8 py-4 px-4 rounded-lg text-white bg-red-700 text-center font-semibold hover:bg-red-500 cursor-pointer">Send
                    sign-in code</button>
                <span class="my-2 text-center text-white font-medium">OR</span>
                <button
                    class="my-4 mx-8 py-4 px-4 rounded-lg text-white bg-gray-700 text-center font-semibold hover:bg-gray-500 cursor-pointer">Use
                    Password</button>
                <span class="my-4 text-white  text-center font-medium hover:underline cursor-pointer">Forgot email or
                    phone number?</span>
                <div class="flex items-center my-2 mx-8 px-4">
                    <input id="default-checkbox" type="checkbox" value=""
                        class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-3xl  dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                    <label for="default-checkbox" class="ms-2 font-medium text-white dark:text-black">Remember
                        Me</label>
                </div>
                <span class="my-2 mx-12 text-white  font-medium ">New to Netflix?<span
                        class="my-2 text-white font-medium hover:underline cursor-pointer"> Sign up now.</span></span>
                <span class="my-2 mx-8 pb-4 px-4 text-white font-medium">This page is protected by Google reCAPTCHA
                    to ensure you're not a bot. <span class="text-blue-600 hover:underline cursor-pointer">Learn
                        more.</span> </span>
            </div>
        </section>
    </div>

</body>

</html>
